server:
  port: 8081
logging:
  level:
    com.example.demo: DEBUG
spring:
  application:
    name: manage
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
  data:
    redis:
      repositories:
        enabled: false

  redis:
    #数据库索引
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 5000 #链接超时时间

  loginCode:
    expiration:2

  mybatis:
    mapper-locations: classpath*:**/dao/*.xml
    configuration:
      database-id: mysql
